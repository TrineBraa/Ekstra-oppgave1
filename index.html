    <!-- Oppgave 1:
    Lag tre variabler:
    Navn
    Alder
    By
    
    Gi dem verdi. 
    Lag også tre knapper:
    "vis navn"
    "vis alder"
    "vis by".
    
    Når du trykker på disse knappene skal du vise frem verdien til egnet variabel i en div på nettsiden.
    
    
    
    Oppgave 2:
    Lag en liten nettside med et valgfritt antall knapper, hvor hver knapp har et regnestykke i seg.
    Når du trykker på en knapp skal du et annet sted på nettsiden, i en div for eksempel, se svaret til regnestykket du trykte på. -->

    <div id="showName">What is my Name?</div>

    <br />
